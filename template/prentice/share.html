<body class="box vertical">

                <li class="box flex1 flex-fixed-v fs-11">
                    <div class="flex1 flex-fixed-h pt8 pb8 box vertical bpc bac">

                    </div>

            </ul>

        </div>

        <a id="btn-download" class="btn-download btn btn-success mt12 mb12 radius" href="#">立即下载</a>

            </div>
        </div>
    </div>
    <script>
        var PD = {
            registerMoney   : '{{ data['registerMoney']}}',      // 注册送钱
            inviteMoney     : '{{ data['inviteMoney']}}',      // 邀请码送钱
            inviteNum       : '{{ data['inviteNum'] }}',  // 邀请码
            normalUrl       : '{{data['normalUrl']}}',   // 正常下载地址
            txUrl           : ''        // 应用包下载地址,为空，若在微信，则提示右上角打开
        }


        window.onload = function() {
            var btn             = document.getElementById('btn-download'),
                inviteMoney     = document.getElementById('invite-money'),
                registerMoney   = document.getElementById('register-money'),
                iswx            = /MicroMessenger/i.test(navigator.userAgent),
                isandroid       = /android/i.test(navigator.userAgent),
                isios           = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);

            inviteMoney.innerHTML = PD.inviteMoney + '元';
            registerMoney.innerHTML = PD.registerMoney + '元';

            document.getElementById('invite-num').innerHTML = PD.inviteNum;
            btn.setAttribute('href', PD.normalUrl);

            btn.addEventListener('click', function(e) {
                if(isandroid && iswx) {
                    if(NP.txUrl) {
                        btn.setAttribute('href', PD.txUrl);
                        return true;
                    }
                    removeClass(document.querySelector('.share-box'), 'hide');
                }
                else if(isandroid) {
                    return true;
                }
                else {
                     window.location.href = 'https://qiandeer.com';
                }

                e.stopPropagation();
                e.preventDefault();
            }, false);

        }
        function removeClass(obj, cls){
            var obj_class = ' '+obj.className+' ',
                obj_class = obj_class.replace(/(\s+)/gi, ' '),
                removed = obj_class.replace(' '+cls+' ', ' ');

            removed = removed.replace(/(^\s+)|(\s+$)/g, '');
            obj.className = removed;
        }
    </script>
